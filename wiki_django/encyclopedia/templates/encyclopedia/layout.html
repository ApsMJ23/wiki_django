{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'encyclopedia/styles.css' %}?{% now 'U' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3 blockquote">
            <h2>Wiki</h2>
            <form action="search_entry">
                <div class="form-group">
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </div>
            </form>
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'index' %}" class="card-link"> Home </a>
                </div>
                <div class="card-body">
                    <a href="{% url 'add_entry' %}" class="card-link">Add new page</a>
                </div>
                <div class="card-body">
                    Random Page
                </div>
                {% block nav %} {% endblock %}
            </div>
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %} {% endblock %}
        </div>
    </div>
</body>

</html>
